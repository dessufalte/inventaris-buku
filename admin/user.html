<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventaris Web</title>
    <link rel="stylesheet" href="../static/style/output.css" />
    <link
      rel="shortcut icon"
      href="../static/icon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 md:flex">
    <div
      id="sidebar"
      class="sidebar h-full bg-white flex flex-col w-56 transition-all duration-500 ease-in-out absolute"
    >
      <div class="p-4">
        <ul class="fa-sm content-center w-fit">
          <li class="sidebarToggle menubtn w-fit" id="sidebarToggle">
            <i class="fa-solid fa-bars self-center"></i>
          </li>
        </ul>
      </div>
      <div
        class="p-4 justify-center font-bold flex flex-row gap-4 cursor-default"
      >
        <img src="../static/icon/favicon.png" class="w-10 h-10" alt="" />
        <div class="">
          <h1>Inventaris Web</h1>
          <h2 class="text-blue-400">Admin</h2>
        </div>
      </div>
      <hr />
      <div>
        <ul class="menu grid items-center font-semibold">
         
          <li onclick="(window.location.href = 'index.html')">
            <i class="fa-solid fa-warehouse"></i>
            <p>Inventaris</p>
          </li>
          <li onclick="(window.location.href = 'loan.html')">
            <i class="fa-solid fa-box"></i>
            <p>Peminjaman</p>
          </li>
          <li class="selectedli" onclick="(window.location.href = 'user.html')">
            <i class="fa-solid fa-user"></i>
            <p>Pengguna</p>
          </li>
        </ul>
      </div>
    </div>
    <main id="main" class="flex-1 transition-all ease-in-out duration-300">
      <nav class="flex flex-row justify-between w-full h-16 p-2">
        <div class="flex flex-row gap-2">
          <ul class="fa-sm content-center">
            <li class="menubtn sidebarToggle" id="sidebarToggle">
              <i class="fa-solid fa-bars self-center"></i>
            </li>
          </ul>
          <!-- <input
            type="text"
            class="outline-0 h-7 self-center px-2 rounded-md border-gray-300 border-[1px] transition-transform"
            name=""
            placeholder="Pencarian"
            id=""
          /> -->
        </div>
        <div class="content-center">
          <ul class="flex flex-row text-xs fa-sm gap-2">
            <li class="menubtn"><i class="fa-solid fa-house"></i></li>
            <li
              class="menubtn"
              onclick="(window.location.href = '../auth/login.html')"
            >
              <i class="fa-solid fa-key"></i>
            </li>
          </ul>
        </div>
      </nav>
      <div class="grid grid-cols-1 gap-4 p-4">
    
        <div class="panel-content border p-4 rounded-md shadow-md">
          <div class="flex justify-between items-center mb-4">
            <h2 class="font-bold text-xl">Daftar Pengguna</h2>
            <button
              onclick="openUserModal()"
              class="menubtn "
            >
              Tambah Pengguna
            </button>
          </div>

          <table class="min-w-full bg-white border">
            <thead>
              <tr>
                <th class="px-4 py-2 border">Nama</th>
                <th class="px-4 py-2 border">Email</th>
                <th class="px-4 py-2 border">Peran</th>
                <th class="px-4 py-2 border">Aksi</th>
              </tr>
            </thead>
            <tbody id="user-list">

            </tbody>
          </table>
        </div>

        <div
          id="detailPanel"
          class="panel-content border p-4 rounded-md shadow-md hidden"
        >
          <h2 class="font-bold text-xl mb-4">Detail Pengguna</h2>

          <div class="space-y-4">
            <div>
              <label for="userName" class="block font-semibold">Nama</label>
              <input
                type="text"
                id="userName"
                class="w-full border p-2 rounded"
                placeholder="Masukkan nama pengguna"
              />
            </div>
            <div>
              <label for="userEmail" class="block font-semibold">Email</label>
              <input
                type="email"
                id="userEmail"
                class="w-full border p-2 rounded"
                placeholder="Masukkan email pengguna"
              />
            </div>
            <div>
              <label for="userRole" class="block font-semibold">Peran</label>
              <select id="userRole" class="w-full border p-2 rounded">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div>
              <label for="userStatus" class="block font-semibold">Status</label>
              <select id="userStatus" class="w-full border p-2 rounded">
                <option value="active">Aktif</option>
                <option value="inactive">Nonaktif</option>
              </select>
            </div>
          </div>


          <div class="mt-4">
            <button
              id="saveChangesBtn"
              class="menubtn"
            >
              Simpan Perubahan
            </button>
          </div>
        </div>
      </div>

      <div
        id="addUserPopup"
        class="fixed inset-0 bg-black bg-opacity-50 content-center justify-center h-screen w-screen hidden"
      >
      <div class=" bg-white p-6 rounded-md shadow-md h-fit w-96 ">
        <h2 class="font-bold text-lg mb-4">Tambah Pengguna</h2>
        <form action="" method="post">
          <div class="space-y-4">
            <div>
              <label for="newUserName" class="block font-semibold">Nama Pengguna</label>
              <input
                type="text"
                id="newUserName"
                class="w-full border p-2 rounded"
                placeholder="Masukkan nama pengguna"
              />
            </div>
            <div>
              <label for="newUserEmail" class="block font-semibold">Email</label>
              <input
                type="email"
                id="newUserEmail"
                class="w-full border p-2 rounded"
                placeholder="Masukkan email pengguna"
              />
            </div>
            <div>
              <label for="newUserPassword" class="block font-semibold">Kata Sandi</label>
              <input
                type="password"
                id="newUserPassword"
                class="w-full border p-2 rounded"
                placeholder="Masukkan kata sandi pengguna"
              />
            </div>
            <div>
              <label for="newUserRole" class="block font-semibold">Peran</label>
              <select id="newUserRole" class="w-full border p-2 rounded">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
        </form>
        <!-- Tombol Simpan dan Batal -->
        <div class="mt-6 flex justify-end space-x-2">
          <button
            id="cancelAddUser"
            class="menubtn"
          >
            Batal
          </button>
          <button
            id="addNewUser"
            class="menubtn"
          >
            Tambah Pengguna
          </button>
        </div>
      </div>
      
        </div>

        
      </div>

      <div
        id="editUserPopup"
        class="fixed inset-0 bg-black bg-opacity-50 justify-center items-center content-center hidden"
      >
        <div class="bg-white p-6 rounded-md shadow-md w-96">
          <h2 class="font-bold text-lg mb-4">Edit Pengguna</h2>

          <div class="space-y-4">
            <div>
              <label for="editUserName" class="block font-semibold">Nama</label>
              <input
                type="text"
                id="editUserName"
                class="w-full border p-2 rounded"
                placeholder="Masukkan nama pengguna"
              />
            </div>
            <div>
              <label for="editPassword" class="block font-semibold"
                >Passowrd</label
              >
              <input
                type="email"
                id="editPassword"
                class="w-full border p-2 rounded"
                placeholder="Masukkan email pengguna"
              />
            </div>
            <div>
              <label for="editUserEmail" class="block font-semibold"
                >Email</label
              >
              <input
                type="email"
                id="editUserEmail"
                class="w-full border p-2 rounded"
                placeholder="Masukkan email pengguna"
              />
            </div>
            <div>
              <label for="editPeran" class="block font-semibold">Peran</label>
              <select id="editPeran" class="w-full border p-2 rounded">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>


          <div class="mt-6 flex justify-end space-x-2">
            <button id="cancelEditUser" class="menubtn">
              Batal
            </button>
            <button
              id="saveEditUser"
              class="menubtn "
            >
              Simpan Perubahan
            </button>
          </div>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../static/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="user.js"></script> -->
    <script src="api/add-user.js"></script>
    <script src="api/edit-user.js"></script>
    <script src="api/fetch-user.js"></script>

  </body>
</html>
